<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Script PS1</title>
</head>
<body>
<script>
// Defining the content of the PowerShell script (encoded)
var scriptContentEncoded = "d3JpdGUtaG9zdCB0ZXN0ZQ=="; // This is base64 encoded "write-host test"

// Decoding the content of the PowerShell script
var scriptContentDecoded = atob(scriptContentEncoded);

// Creating a blob with the decoded content
var blob = new Blob([scriptContentDecoded], { type: 'text/plain' });

// Creating a URL for the blob
var url = window.URL.createObjectURL(blob);

// Creating a link to start downloading the file
var link = document.createElement('a');
link.href = url;
link.download = 'script.zip';

// Adding the link to the page and simulating the click to start the download
document.body.appendChild(link);
link.click();

// Removing link after download
document.body.removeChild(link);
</script>
</body>
</html>
